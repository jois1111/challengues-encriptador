<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./asset/Logo.png" alt="logo alura" />
    </header>
    <main class="container">
      <section class="contenido">
        <textarea
          name="textoIngresado"
          id="textoIngresado"
          class="text"
          rows="1"
          placeholder="Ingrese el texto aqui"
          required
        ></textarea>

        <div class="advertencia">
          <img src="/asset/bi_exclamation-circle-fill.png" alt="exclamacion" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="boxEncriptado">
          <p class="textEncriptado" id="textoACopiar"></p>
          <img src="asset/Muñeco.png" alt="muñeco" class="imagenBusqueda" />

          <p class="mensaje1">Ningún mensaje fue encontrado</p>
          <p class="mensaje2">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button type="button" class="btnCopiar" id="btnCopiar">Copiar</button>
        </div>
        <div class="botones">
          <button type="button" class="btnEncriptar" onclick="encriptarTexto()">
            Encriptar
          </button>
          <button
            type="button"
            class="btnDesencriptar"
            onclick="desencriptarTexto()"
          >
            Desencriptar
          </button>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
